<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Guitarra Postonal en Línea</title>
  <link rel="icon" type="image/x-icon"
        href="https://cdn.glitch.global/70964b8d-ef22-4c2d-8136-29d0fdc59108/android-chrome-192x192.png?v=1650666448695">
  <script src="/scripts/decifrador2.js"></script>
  <script src="https://kit.fontawesome.com/b43f0e512e.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/alphatab.js"></script>
  <script src="/scripts/kdTree.js"></script>
  <!-- <script src="/scripts/vextab.js"></script> -->
  <script src="/scripts/calc.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amplifyjs/1.1.2/amplify.min.js"
        integrity="sha512-CO88rRyfqavT831UMU0+YzJlz3gJ6O5JMj8iduxhuLPdMe7nmTDIopHpkOyedbRwC5IFy9gIBHkKuS6bcPa+9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  &nbsp
  <section class="head">Generador de Acompañamientos</section>
  &nbsp
  <section class="selectorChords">

  <button id="newChord" onclick=eraseChords(),crearMenus()>Nuevo Acorde</button>
  <button id="newChord" onclick=eraseChords(),removeChord()>Borrar Último</button>
  <button id="newChord" onclick=eraseChords(),puntodePartida(listaF)>Generar</button>

</section>
  <section id="menusDrawer"></section>
  <br><br>

  <section class="drawer">
    <section class="drawerDiagrama">
    </section>

    <!-- <div class="vexbox">
            <div id="boo"></div>
        </div> -->
  </section>
  <div class="at-wrap" data-text="true" id="partitura">
    <div class="at-overlay">
      <div class="at-overlay-content">
        Music sheet is loading
      </div>
    </div>
    <div class="at-content">
      <button id="export"><i class="fa fa-download"></i> Export</button>
      <!-- <div class="at-sidebar">
            <div class="at-sidebar-content">
              <div class="at-track-list"></div>
            </div>
          </div> -->
      <div class="at-viewport">
        <div class="at-main"></div>
      </div>
    </div>
    <div class="at-controls">
      <div class="at-controls-left">
        <a class="btn at-player-stop disabled">
          <i class="fa fa-step-backward"></i>
        </a>
        <a class="btn at-player-play-pause disabled">
          <i class="fa fa-play"></i>
        </a>
        <span class="at-player-progress">0%</span>
        <div class="at-song-info">
          <span class="at-song-title"></span>
          <span class="at-song-artist"></span>
        </div>
        <div class="at-song-position">00:00 / 00:00</div>
      </div>
      <div class="at-controls-right">
        <a class="btn toggle at-count-in">
          <i class="fa fa-share-square-o"></i>
        </a>
        <a class="btn at-metronome">
          <i class="fa fa-hourglass-half"></i>
        </a>
        <a class="btn at-loop">
          <i class="fa fa-retweet"></i>
        </a>
        <a class="btn at-print">
          <i class="fa fa-print"></i>
        </a>
        <div class="at-zoom">
          <i class="fa fa-search"></i>
          <select>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="90">90%</option>
            <option value="100" selected>100%</option>
            <option value="110">110%</option>
            <option value="125">125%</option>
            <option value="150">150%</option>
            <option value="200">200%</option>
          </select>
        </div>
        <div class="at-layout">
          <select>
            <option value="horizontal">Horizontal</option>
            <option value="page" selected>Page</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- <template id="at-track-template">
        <div class="at-track">
          <div class="at-track-icon">
            <i class="fas fa-guitar"></i>
          </div>
          <div class="at-track-details">
            <div class="at-track-name"></div>
          </div>
        </div>
      </template> -->


  <script src="./scripts/compgen.js"></script>
</body>

</html>
